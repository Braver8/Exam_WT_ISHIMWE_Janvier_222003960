    /* Styles for books section */
    <style>
  /* Existing CSS styles */

  .books .book-item img {
    max-width: 30%; /* Ensure the image doesn't exceed its parent's width */
    max-height: 50px; /* Limit the maximum height of the image */
    border-radius: 5px;
    margin-bottom: 10px;
  }

  /* Additional styles for other elements if needed */

    .books {
      padding: 50px 0;
    }

    .books .book-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 20px;
    }

    .books .book-item {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .books .book-item img {
      width: 50%;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .books .book-item h3 {
      margin: 0;
    }

    .books .book-item p {
      margin: 5px 0;
    }

    .books .book-item a {
      display: block;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .books .book-item a:hover {
      background-color: #555;
    }

  <script>
  // JavaScript for background image slideshow
  var images = ['image1.jpg', 'image2.jpg', 'image3.jpg','image4.jpg']; // Add more image URLs as needed
  var currentIndex = 0;

  function changeBackground() {
    document.body.style.backgroundImage = 'url(' + images[currentIndex] + ')';
    currentIndex = (currentIndex + 1) % images.length;
    setTimeout(changeBackground, 5000); // Change image every 5 seconds
  }

  changeBackground(); // Start the slideshow
