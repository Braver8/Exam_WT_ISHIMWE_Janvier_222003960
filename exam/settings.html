<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Settings</title>
<style>
  /* CSS styles */
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="password"],
  input[type="email"],
  select {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Admin Settings</h1>
  <form action="save_settings.php" method="post">
    <h2>General Settings</h2>
    <label for="site_title">Site Title:</label>
    <input type="text" id="site_title" name="site_title" value="Your Site Title" required>

    <label for="site_description">Site Description:</label>
    <input type="text" id="site_description" name="site_description" value="Your Site Description" required>

    <label for="default_language">Default Language:</label>
    <select id="default_language" name="default_language">
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
    </select>

    <!-- Add more settings fields here -->

    <h2>User Settings</h2>
    <label for="user_registration">User Registration:</label>
    <select id="user_registration" name="user_registration">
      <option value="open">Open</option>
      <option value="closed">Closed</option>
      <option value="approval_required">Approval Required</option>
    </select>

    <!-- Add more user settings fields here -->

    <input type="submit" value="Save Settings">
  </form>
</div>
</body>
</html>
