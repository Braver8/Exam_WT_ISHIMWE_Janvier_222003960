<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Books</title>
    <style>
        /* Basic styles for header */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Navigation bar styles */
        nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Search input styles */
        #searchInput {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Container for book cards */
        .book-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        /* Book card styles */
        .book-card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        /* Book cover image styles */
        .book-cover {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Book title styles */
        .book-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Book author styles */
        .book-author {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        /* Book description styles */
        .book-description {
            font-size: 14px;
            color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Browse Books</h1>
        <!-- Navigation bar -->
        <nav>
            <a href="./home1.html">Home</a>
            <a href="#">Books</a>
            <a href="#">Categories</a>
            <a href="#">Authors</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <a href="#">Help</a>
            <a href="./loin.html">Log Out</a>
        </nav>
        <!-- Search bar -->
        <input type="text" id="searchInput" placeholder="Search...">
    </header>

    <div id="bookContainer" class="book-container">
        <!-- Book cards will be dynamically added here -->
    </div>

    <script>
        // Dummy data for demonstration
        const books = [
            { title: 'Book 1', author: 'Author 1', description: 'Description of Book 1' },
            { title: 'Book 2', author: 'Author 2', description: 'Description of Book 2' },
            { title: 'Book 3', author: 'Author 3', description: 'Description of Book 3' }
        ];

        // Function to display books
        function displayBooks() {
            const bookContainer = document.getElementById('bookContainer');
            bookContainer.innerHTML = '';

            books.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.classList.add('book-card');

                const bookCover = document.createElement('img');
                bookCover.src = 'book_cover_placeholder.jpg';
                bookCover.alt = book.title;
                bookCover.classList.add('book-cover');
                bookCard.appendChild(bookCover);

                const title = document.createElement('h2');
                title.textContent = book.title;
                title.classList.add('book-title');
                bookCard.appendChild(title);

                const author = document.createElement('p');
                author.textContent = 'By ' + book.author;
                author.classList.add('book-author');
                bookCard.appendChild(author);

                const description = document.createElement('p');
                description.textContent = book.description;
                description.classList.add('book-description');
                bookCard.appendChild(description);

                bookContainer.appendChild(bookCard);
            });
        }

        // Initial display of books
        displayBooks();
    </script>
</body>
</html>
