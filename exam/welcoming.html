<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Bookstore</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      background-image: url('book2.jpg'); /* Default background image */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      transition: background-image 2s ease-in-out; /* Transition effect */
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better readability */
      color: #fff;
      padding: 20px 0;
      display: flex;
      justify-content: space-between;
      position: relative; /* Add position relative */
      z-index: 2; /* Ensure header stays on top of the background image */
    }

    header h1 {
      margin: 0;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li:last-child {
      margin-right: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    nav ul li a.active {
      font-weight: bold;
    }

    .sub-nav {
      margin-left: auto;
    }

    .sub-nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .sub-nav ul li {
      display: inline;
      margin-right: 20px;
    }

    .sub-nav ul li:last-child {
      margin-right: 0;
    }

    .sub-nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    .hero {
      padding: 100px 0;
      text-align: center;
      text-emphasis-color: darkblue;
      position: relative;
      z-index: 1; /* Ensure hero content stays on top of the background image */
    }

    .hero h2 {
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      background-color: darkblue;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #555;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better readability */
      color: #fff;
      padding: 20px 0;
      text-align: center;
      position: relative; /* Add position relative */
      z-index: 2; /* Ensure footer stays on top of the background image */
    }

   

    .book-preview {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Online Bookstore</h1>
      <!-- Sub-navigation bar -->
      <div class="sub-nav">
        <ul>
      <!--- here shoul added an other sub nav--->
        </ul>
      </div>
      <nav>
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Books</a></li>
          <li><a href="#">Categories</a></li>
          <li><a href="#">Authors</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">Log Out</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Welcome to our Online Bookstore</h2>
      <p>Discover a wide selection of books in various genres.</p>
      <a href="./login.html" class="btn">Log in</a>
      <a href="./reg.html" class="btn">Sin up</a>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 Online Bookstore. All rights reserved.</p>
    </div>
  </footer>

  <script>
  // JavaScript for background image slideshow
  var images = ['book2.jpg']; // Add more image URLs as needed
  var currentIndex = 0;

  function changeBackground() {
    document.body.style.backgroundImage = 'url(' + images[currentIndex] + ')';
    currentIndex = (currentIndex + 1) % images.length;
    setTimeout(changeBackground, 5000); // Change image every 5 seconds
  }

  changeBackground(); // Start the slideshow
  </script>

</body>
</html>
